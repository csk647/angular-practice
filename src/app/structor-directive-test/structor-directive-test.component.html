<h2 id="appUnless">UnlessDirective</h2>
<p>
    The condition is currently
    <span [ngClass]="{'a': !condition, 'b':condition, 'unless':true}">{{condition}}</span>.

    <!-- a, b, unless라는 클래스 이름은 각 조건에서 true냐 false 결정됨 -->
    <button (click)="condition = !condition" [ngClass]="{'a':condition,'b': !condition}"> 
        <!-- 이 클릭으로 바뀌는 condition은 해당 html의 component에서 바뀌는 중 -->
        토글 컨디션 {{condition ? 'false' : 'true'}}
    </button>
</p>

<p *appUnless="condition" class="unless a">
    (A) 문장 보일 것. conditoin이 false라서
</p>
<p *appUnless="!condition" class="unless b">
    (B) Although the condition is true, this paragraph is displayed because appUnless is set to false.
</p>

<p *appUnless="condition" class="code unless">
